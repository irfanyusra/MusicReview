<header>
  <div class="container">
    <a routerLink="/" class="logo">3316 Lab 5</a>
  </div>
</header>

<div class="container">
  <h3>Login</h3>
  <form name="form" (ngSubmit)="login()" novalidate>
    <p>
      Email:
      <input name="email" type="text" [(ngModel)]="user_model.email" required />
    </p>

    <p>
      Password:
      <input
        name="password"
        type="text"
        [(ngModel)]="user_model.password"
        required
      />
    </p>
      <button>Login</button>
  </form>
  <p>{{ output }}</p>
</div>

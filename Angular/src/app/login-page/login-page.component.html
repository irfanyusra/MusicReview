<header>
  <div class="container">
    <a routerLink="/" class="logo">3316 Lab 5</a>
  </div>
</header>

<div class="container">
  <h3>Login</h3>
  <form name="form" (ngSubmit)="login()" validate>
    <p>
      Email:
      <input name="email" type="text" [(ngModel)]="login_user_model.email" required />
    </p>

    <p>
      Password:
      <input
        name="password"
        type="text"
        [(ngModel)]="login_user_model.password"
        required
      />
    </p>
      <button>Login</button>
  </form>
  <p>{{ output }}</p>


 <h3>Create Account</h3>
  <form name="form" (ngSubmit)="createUser()" novalidate>
     <p>
      Name:
      <input
        name="user_name"
        type="text"
        [(ngModel)]="create_user_model.name"
        required
      />
    </p>
    <p>
      Email:
      <input name="email" type="text" [(ngModel)]="create_user_model.email" required />
    </p>
    <p>
      Password:
      <input
        name="password"
        type="text"
        [(ngModel)]="create_user_model.password"
        required
      />
    </p>
      <button>Create</button>
  </form>
  <p>{{ create_output }}</p>

</div>
